<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-900">
    <h1 class="text-4xl font-bold mb-4">Blog Posts</h1>
    <div id="posts" class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg"></div>

    <script>
        async function fetchPosts() {
            try {
                const response = await fetch("/blog");
                const posts = await response.json();
                const postsContainer = document.getElementById("posts");

                posts.forEach(post => {
                    const postElement = document.createElement("div");
                    postElement.className = "mb-4 p-4 border-b border-gray-300";
                    postElement.innerHTML = `
                        <h2 class="text-2xl font-semibold">${post.title}</h2>
                        <p class="text-gray-700">${post.content}</p>
                    `;
                    postsContainer.appendChild(postElement);
                });
            } catch (error) {
                console.error("Error fetching posts:", error);
            }
        }

        fetchPosts();
    </script>
</body>
</html>
